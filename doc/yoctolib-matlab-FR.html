doc['RfidOptions']={'':{syn:'Param\xE8tres suppl\xE9mentaires pour les op\xE9rations sur des tags RFID.',inc:'import YoctoProxyAPI.YRfidOptionsProxy',cmt:'<p>Les objets <tt>YRfidOptions</tt> servent \xE0 sp\xE9cifier des param\xE8tres optionnels suppl\xE9mentaires aux commandes RFID qui interagissent avec les tags, notamment les cl\xE9s de s\xE9curit\xE9. Lorsqu\x27il est instanci\xE9, les param\xE8tres de cet objet sont pr\xE9-initialis\xE9s \xE0 une valeur qui correspond \xE0 l\x27usage le plus courant.</p>'}
,'DisableBoundaryChecks':{syn:'D\xE9sactive le test de d\xE9passement de la taille m\xE9moire du tag.',lib:'YRfidOptions.DisableBoundaryChecks',pro:'<span id=bool>bool</span> <span class=\x27propname\x27>DisableBoundaryChecks</span>',cmt:'<p>D\xE9sactive le test de d\xE9passement de la taille m\xE9moire du tag. Par d\xE9faut, les fonctions de lecture et d\x27\xE9criture de la librairie Yoctopuce d\xE9tectent les d\xE9passements et ne lancent pas les commandes qui sont destin\xE9es \xE0 \xE9chouer. Si vous d\xE9sirez n\xE9anmoins essayer d\x27acc\xE9der \xE0 plus de m\xE9moire que le tag n\x27en annonce, vous pouvez utiliser cette option.</p>'}
,'EnableDryRun':{syn:'Active le mode de simulation pour v\xE9rifier les droits d\x27acc\xE8s et les limites de blocs.',lib:'YRfidOptions.EnableDryRun',pro:'<span id=bool>bool</span> <span class=\x27propname\x27>EnableDryRun</span>',cmt:'<p>Active le mode de simulation pour v\xE9rifier les droits d\x27acc\xE8s et les limites de blocs. Lorsque cette option est active, l\x27op\xE9ration n\x27est pas r\xE9ellement effectu\xE9e sur le tag RFID mais la plage de blocs affect\xE9s est calcul\xE9e et la cl\xE9 d\x27acc\xE8s \xE9ventuelle est test\xE9e sur ces blocs. Les droits de la clef d\x27acc\xE8s ne sont pas test\xE9s. Cette op\xE9ration s\x27applique seulement aux op\xE9rations d\x27\xE9criture et configuration du tag, elle est ignor\xE9e pour les op\xE9rations de lecture.</p>'}
,'EnableRawAccess':{syn:'Active l\x27acc\xE8s direct aux blocs de contr\xF4le du tag RFID.',lib:'YRfidOptions.EnableRawAccess',pro:'<span id=bool>bool</span> <span class=\x27propname\x27>EnableRawAccess</span>',cmt:'<p>Active l\x27acc\xE8s direct aux blocs de contr\xF4le du tag RFID. Par d\xE9faut, les fonctions de lecture et d\x27\xE9criture de la librairie Yoctopuce ne travaillent que sur les blocs de donn\xE9es, et sautent automatiquement les blocs sp\xE9ciaux.Des fonctions sp\xE9cifiques sont propos\xE9es pour contr\xF4ler les attributs de s\xE9curit\xE9 se trouvant dans les blocs de contr\xF4le. Si vous d\xE9sirez n\xE9anmoins acc\xE9der vous-m\xEAme aux blocs de contr\xF4le \xE0 l\x27aide des fonctions de lecture et d\x27\xE9criture, activez cette option. Utilisez cette option avec discernement: \xE9crire par erreur dans un bloc sp\xE9cial a de bonne chances d\x27alt\xE9rer le fonctionnement de votre tag de mani\xE8re irr\xE9versible.</p>'}
,'ForceMultiBlockAccess':{syn:'Permet de forcer l\x27acc\xE8s multi-blocs \xE0 la m\xE9moire des tags RFID.',lib:'YRfidOptions.ForceMultiBlockAccess',pro:'<span id=bool>bool</span> <span class=\x27propname\x27>ForceMultiBlockAccess</span>',cmt:'<p>Permet de forcer l\x27acc\xE8s multi-blocs \xE0 la m\xE9moire des tags RFID. Par d\xE9faut, la librairie Yoctopuce utilise la strat\xE9gie d\x27acc\xE8s la plus efficace g\xE9n\xE9ralement support\xE9e pour chaque type de tag, mais vous pouvez forcer l\x27utilisation de commandes multi-blocs si vous savez que les tags que vous utilisez le supportent. Attention, m\xEAme si un tag supporte le multi-blocs, le nombre maximum de blocs qui peuvent \xEAtre \xE9crits ou lus \xE0 la fois peut \xEAtre (tr\xE8s) limit\xE9. Si le tag ne supporte pas le mode multi-bloc pour l\x27op\xE9ration d\xE9sir\xE9e, l\x27option sera ignor\xE9e.</p>'}
,'ForceSingleBlockAccess':{syn:'Permet de forcer l\x27acc\xE8s bloc par bloc \xE0 la m\xE9moire des tags RFID.',lib:'YRfidOptions.ForceSingleBlockAccess',pro:'<span id=bool>bool</span> <span class=\x27propname\x27>ForceSingleBlockAccess</span>',cmt:'<p>Permet de forcer l\x27acc\xE8s bloc par bloc \xE0 la m\xE9moire des tags RFID. Par d\xE9faut, la librairie Yoctopuce utilise la strat\xE9gie d\x27acc\xE8s la plus efficace g\xE9n\xE9ralement support\xE9e pour chaque type de tag, mais vous pouvez forcer l\x27utilisation de commandes bloc par bloc si les tags que vous utilisez ne le supportent pas. Si la rapidit\xE9 n\x27est pas une priorit\xE9, privil\xE9giez le mode single-block qui fonctionnera sur tous les tags.</p>'}
,'HexKey':{syn:'Cl\xE9 de s\xE9curit\xE9 \xE0 utiliser pour acc\xE9der au tag RFID, sous forme hexad\xE9cimale.',lib:'YRfidOptions.HexKey',pro:'<span id=str>string</span> <span class=\x27propname\x27>HexKey</span>',cmt:'<p>Cl\xE9 de s\xE9curit\xE9 \xE0 utiliser pour acc\xE9der au tag RFID, sous forme hexad\xE9cimale. Pour que la cl\xE9 soit prise en compte, vous devez aussi sp\xE9cifier de quel type de cl\xE9 il s\x27agit dans la propri\xE9t\xE9 <tt>KeyType</tt>.</p>'}
,'KeyType':{syn:'Type de cl\xE9 de s\xE9curit\xE9 \xE0 utiliser pour acc\xE9der au tag RFID.',lib:'YRfidOptions.KeyType',pro:'<span id=int>int</span> <span class=\x27propname\x27>KeyType</span>',cmt:'<p>Type de cl\xE9 de s\xE9curit\xE9 \xE0 utiliser pour acc\xE9der au tag RFID. Pour les tags MIFARE Classic, les valeurs permises sont <tt>Y_MIFARE_KEY_A</tt> ou <tt>Y_MIFARE_KEY_B</tt>. La valeur par d\xE9faut est <tt>Y_NO_RFID_KEY</tt>, dans ce cas le lecteur utilisera la clef par d\xE9faut la plus courante pour le type de tag. Si une cl\xE9 est utilis\xE9e, le cl\xE9 elle-m\xEAme doit \xEAtre fournie via la propri\xE9t\xE9 <tt>HexKey</tt>.</p>'}
};

doc['RfidReader']={'':{syn:'Interface de la fonction RfidReader',inc:'import YoctoProxyAPI.YRfidReaderProxy',cmt:'<p>La classe <tt>YRfidReader</tt> permet de d\xE9tecter la pr\xE9sence de tags RFID, et de lire et \xE9crire sur ces tags si les param\xE8tres de s\xE9curit\xE9 le permettent. Pour rappel:<br> <ul> <li>La m\xE9moire d\x27un tag est g\xE9n\xE9ralement organis\xE9e en blocs de taille fixe.</li> <li>Au niveau du tag, chaque bloc doit \xEAtre lu et \xE9crit en entier.</li> <li>Certains blocs sont des blocs sp\xE9ciaux de configuration, et risquent d\x27alt\xE9rer d\xE9finitivement le comportement du tag s\x27il sont r\xE9-\xE9crit avec des donn\xE9es arbitraires.</li> <li>Les blocs de donn\xE9es peuvent \xEAtre configur\xE9s en mode lecture seule, sur beaucoup de tags, cette op\xE9ration est irr\xE9versible.</li> </ul> Par d\xE9faut, la classe RfidReader g\xE8re automatiquement ces blocs de mani\xE8re \xE0 pouvoir manipuler des donn\xE9es de taille arbitraire sans courir de risque et sans avoir a conna\xEEtre exactement l\x27architecture du tag,</p>'}
};

doc['RfidStatus']={'':{syn:'Information d\xE9taill\xE9e sur le r\xE9sultat d\x27une op\xE9ration sur un tag RFID, permettant de savoir exactement pourquoi une op\xE9ration sur un tag a \xE9chou\xE9.',inc:'import YoctoProxyAPI.YRfidStatusProxy',cmt:'<p>Les objets <tt>YRfidStatus</tt> permettent d\x27obtenir le d\xE9tail des op\xE9rations avec les tags RFID, notamment la plage de blocs affect\xE9s par les op\xE9rations de lecture/\xE9criture et les \xE9ventuelles erreurs de communication. Cela permet par exemple de distinguer les erreurs de communication pouvant \xEAtre r\xE9cup\xE9r\xE9es par une tentative suppl\xE9mentaire des erreurs de s\xE9curit\xE9 ou autre sur le tag. Combin\xE9 avec l\x27option <tt>EnableDryRun</tt> de <tt>RfidOptions</tt>, cette structure permet de pr\xE9dire les blocs qui seront affect\xE9s par une op\xE9ration d\x27\xE9criture.</p>'}
